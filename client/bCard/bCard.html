<template name="bCard">
	<div class="main">
		<div id="bCard">
			<img src="/img/icon_m.png">
			<h1>{{ first_name }} {{ last_name }}</h1>
			<p class="quote">
				{{ quote }}
			</p>
			<a class="icon-list" href="{{ github_link }}"><i class="fa fa-github-square fa-2x"></i></a>
		</div>
	</div>

</template>
